<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>Printing the multiplication table of 2</h1>
    <script>
        let num_table=2;
        for (let num=1;num<=10;num++) {
            let multiplication=num*num_table;
            console.log(`${num_table}*${num}=${multiplication}`);
        }
    </script>
</body>
</html>
