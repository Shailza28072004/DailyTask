<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validations Using JavaScript</title>
    <style>
      body {
        background-color: rgb(235, 233, 233);
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      label {
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }
      input[type="text"],
      input[type="date"],
      input[type="tel"],
      input[type="email"],
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .error {
        color: red;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Forms</h1>
      <p>Making a practice form</p>
    </header>
    <form id="registrationForm">
      <fieldset>
        <legend>Student Registration</legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="" required />
        <span class="error" id="fnameError"></span>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="" required />
        <span class="error" id="lnameError"></span>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
        <span class="error" id="dobError"></span>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <span class="error" id="addressError"></span>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <optgroup label="Gender Identity">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </optgroup>
        </select>
        <span class="error" id="genderError"></span>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />
        <span class="error" id="phoneError"></span>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
        <span class="error" id="emailError"></span>

        <label for="grade">Grade Applying For:</label>
        <select id="grade" name="grade" required>
          <option value="">Select Grade</option>
          <optgroup label="Primary">
            <option value="1">Grade 1</option>
            <option value="2">Grade 2</option>
            <option value="3">Grade 3</option>
            <option value="4">Grade 4</option>
            <option value="5">Grade 5</option>
          </optgroup>
          <optgroup label="Secondary">
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
          </optgroup>
        </select>
        <span class="error" id="gradeError"></span>

        <label for="sub">Subjects:</label><br />
        <input type="radio" id="html" value="HTML" name="subject" required />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" value="CSS" name="subject" required />
        <label for="css">CSS</label><br />
        <input type="radio"id="javascript"value="JavaScript"name="subject"required/>
        <label for="javascript">JavaScript</label><br />
        <input type="radio" id="react" value="React" name="subject" required />
        <label for="react">React</label><br /><br />
        <span class="error" id="subjectError"></span>

        <label for="qualifications">Qualifications:</label><br />
        <input type="checkbox" id="one" value="Done 10th" />
        <label for="one">Done 10th</label><br />
        <input type="checkbox" id="two" value="Done 12th" />
        <label for="two">Done 12th</label><br />
        <input type="checkbox" id="three" value="Graduate" />
        <label for="three">Done Graduation</label><br />
        <input type="checkbox" id="four" value="Doing Graduation" />
        <label for="four">Doing Graduation</label><br />
        <input type="checkbox" id="five" value="Post Graduation" />
        <label for="five">Post Graduation</label><br /><br />

        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <script src="JS-Day14.js"></script>
  </body>
</html>
